name: deploy_frontend
# Deploys when push is made from frontend folder

on:
  push:
    paths:
      - 'front_end/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Login to Azure US Gov Cloud with CLI
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        environment: 'AzureUSGovernment'
        enable-AzPSSession: false

    

# using a run action
    - name: Azure CLI script
    run: |
      az storage blob upload-batch --account-name frontendstorage --auth-mode key -d '$web' -s 'front_end/'
      az cdn endpoint purge --content-paths  "/*" --profile-name "cdn-profile-alexmaccalman" --name "cdn-endpoint-alexmaccalman (cdn-profile-alexmaccalman/cdn-endpoint-alexmaccalman)" --resource-group "front_end"


  # Azure logout
    - name: logout
      run: |
        az logout
      if: always()